type: leaky
name: crowdsecurity/ddos-detection
description: "Détecte les attaques DDoS (beaucoup de sources différentes)"
filter: |
  evt.Meta.log_type == 'iptables_drop' &&
  evt.Parsed.dst_port != ''
groupby: "evt.Parsed.dst_ip + ':' + evt.Parsed.dst_port"
distinct: evt.Meta.source_ip
capacity: 40
leakspeed: 20s
blackhole: 3h
labels:
  remediation: false
  service: "network"
  type: "ddos_distributed"
  confidence: 9
