type: trigger
name: crowdsecurity/modsecurity-reputation-ip
description: "IP reputation hit detected via ModSecurity CRS"
filter: |
  evt.Meta.log_type == "modsecurity"
  && (evt.Parsed.ruleseverity == "CRITICAL" || evt.Parsed.ruleseverity == "2")
  && evt.Parsed.ruleid matches "^910"
  && evt.Parsed.tags matches "attack-reputation-ip"
groupby: evt.Meta.source_ip
labels:
  remediation: true
  classification:
    - attack.T1595
    - attack.T1046
  behavior: "http:reputation-ip"
  label: "IP Reputation Hit"
  confidence: 3
  service: http
